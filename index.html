<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>orbits.js</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      canvas {
        border: 1px black solid;
        width: 99.8%;
        height: 100%;
      }
      table {
        margin-left: auto;
        margin-right: auto;
        width: 80%;
      }
    </style>
  </head>
  <body>
    <canvas id="c"></canvas>
    <br>
    <table width="950">
      <tr>
        <td>
          <label for="radiusMaj">Major radius=</label>
          <input id="radiusMaj" type="textbox" value="250" /><br >
          <label for="radiusMin">Minor radius=</label>
          <input id="radiusMin" type="textbox" value="200" />
        </td>
        <td>
          <button id="add">Add Orbit</button>
          <button id="clear">Clear</button>
        </td>
        <td align="right">
          <label for="parameter">Parameter, p=</label>
          <input id="parameter" type="textbox" /><br />
          <label for="eccentricity">Eccentricity, e=</label>
          <input id="eccentricity" type="textbox" />
        </td>
      </tr>
    </table>
  </body>
  <script src="orbits.js"></script>
</html>
